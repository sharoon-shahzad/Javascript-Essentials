<!DOCTYPE html>
<html>
<head>
  <title>DOM Example</title>
</head>
<body>
  <h1 id="title">Hello, DOM!</h1>
  <p class="text">This is a paragraph.</p>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("title").innerText = "DOM Updated!";
    }
  </script>
</body>
</html>
